# ======================================================
# the camera
# ======================================================

- add: camera
  width: 600
  height: 450
  field-of-view: 1.047
  from: [1, 1, -2]
  to: [0, 0.5, 0]
  up: [0, 1, 0]

# ======================================================
# the light
# ======================================================

- add: light
  at: [-1, 3, -2]
  intensity: [1, 1, 1]

# ======================================================
# the scene
# ======================================================

# the floor
- add: plane
  material:
    pattern:
      typed: checkers
      colors:
        - [0.8, 0.8, 0.8]
        - [0.9, 0.9, 0.9]
      transform:
        - [scale, 0.15, 0.15, 0.15]
    ambient: 0.02
    diffuse: 0.7
    specular: 0
    reflective: 0.1

# the room
- add: cube
  material:
    pattern:
      typed: checkers
      colors:
        - [0.8, 0.8, 0.8]
        - [0.9, 0.9, 0.9]
      transform:
        - [scale, 0.03, 0.03, 0.03]
    ambient: 0.02
    diffuse: 0.7
    specular: 0
    reflective: 0
  transform:
    - [translate, 0, 0.99, 0]
    - [scale, 5, 5, 5]
