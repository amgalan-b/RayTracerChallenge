# ======================================================
# the camera
# ======================================================

- add: camera
  width: 600
  height: 450
  field-of-view: 1.047
  from: [1, 1, -2]
  to: [0, 0.5, 0]
  up: [0, 1, 0]

# ======================================================
# the light
# ======================================================

- add: light
  at: [0, 4, -2]
  intensity: [1, 1, 1]

# ======================================================
# the scene
# ======================================================

# the floor
- add: plane
  material:
    pattern:
      type: checkers
      colors:
        - [0.9, 0.9, 0.9]
        - [0.95, 0.95, 0.95]
      transform:
        - [scale, 0.15, 0.15, 0.15]
    ambient: 1
    diffuse: 0
    specular: 0

# the room
- add: cube
  material:
    pattern:
      type: checkers
      colors:
        - [0.95, 0.95, 0.95]
        - [0.9, 0.9, 0.9]
      transform:
        - [scale, 0.03, 0.03, 0.03]
    ambient: 1
    diffuse: 0
    specular: 0
  transform:
    - [translate, 0, 0.99, 0]
    - [scale, 5, 5, 5]
