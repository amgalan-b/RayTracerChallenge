- add: camera
  width: 400
  height: 400
  field-of-view: 0.5
  from: [0, 0, -5]
  to: [0, 0, 0]
  up: [0, 1, 0]

- add: light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

- add: sphere
  material:
    pattern:
      type: map
      mapping: spherical
      uv_pattern:
        type: checkers
        width: 20
        height: 10
        colors:
          - [0, 0.5, 0]
          - [1, 1, 1]
    ambient: 0.1
    specular: 0.4
    shininess: 10
    diffuse: 0.6
